<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding-top: 56px; /* navbar height */
        }
        .sidebar {
            min-width: 200px;
            max-width: 200px;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-speedometer2"></i> MyDashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="bg-dark sidebar text-white p-3 d-none d-md-block">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-house"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-bar-chart"></i> Reports</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card p-3 text-center">
                        <h5><i class="bi bi-people"></i> Users</h5>
                        <p>1,200</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card p-3 text-center">
                        <h5><i class="bi bi-cart"></i> Sales</h5>
                        <p>$34,000</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card p-3 text-center">
                        <h5><i class="bi bi-eye"></i> Visits</h5>
                        <p>45,000</p>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card p-3 text-center">
                        <h5><i class="bi bi-graph-up"></i> Growth</h5>
                        <p>15%</p>
                    </div>
                </div>
            </div>

            <div class="card p-3">
                <h5>Performance Chart</h5>
                <canvas id="myChart" style="height:300px;"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Visitors',
                    data: [120, 190, 300, 500, 200],
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Users',
                    data: [140, 130, 500, 250, 200],
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>
